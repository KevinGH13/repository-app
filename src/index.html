    <meta name="description" content="El Politécnico Colombiano Jaime Isaza Cadavid es una Institución universitaria de carácter público, adscrita al Gobierno Departamental de Antioquia y fundada en marzo de 1964.
                                    Ofrece educación superior en los niveles técnico, tecnológico y universitario mediante una oferta de programas académicos de pregrado y posgrado en distintas áreas de la ingeniería, la administración, las ciencias agrarias, la comunicación audiovisual, el deporte y la recreación. Su oferta académica incluye cursos de educación continuada y educación no formal.
                                    El Politécnico Colombiano ofrece también servicios para el sector empresarial y para la comunidad a través de programas y grupos especiales de asesoría e investigación.
                                    A lo largo de sus más de 50 años de historia, el Politécnico Colombiano se ha destacado por ser el más importante centro de educación tecnológica del país.">
